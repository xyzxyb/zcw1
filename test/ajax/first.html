<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script type="text/javascript">
function updateArea2(id)
{
	var xmlhttp;
	if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
	xmlhttp=new XMLHttpRequest();
  }
	else
  {// code for IE6, IE5
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
	xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
		 //alert(xmlhttp.responseText);
		alert(document.getElementById("area2").innerHTML);
		document.getElementById("area2").innerHTML=xmlhttp.responseText;
		
    }
  }
 

	xmlhttp.open("GET","second.aspx?id="+id,true);
	xmlhttp.send();
}

function updateArea3(id)
{
	var xmlhttp;
	if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
	xmlhttp=new XMLHttpRequest();
  }
	else
  {// code for IE6, IE5
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
	xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
		 //alert(xmlhttp.responseText);
		 //alert(document.getElementById("area2").innerHTML);
    document.getElementById("inputbox").innerHTML=xmlhttp.responseText;
    }
  }
 

	xmlhttp.open("GET","third.aspx?id="+id,true);
	xmlhttp.send();
}
</script>
</head>
<body>

<h2>AJAX</h2>

<div id="myDiv"></div>
<div class="fxs1">
	<select class="fu1" name="area1" id="area1" onchange="updateArea2(this.options[this.options.selectedIndex].value)">
		<option value ="01">华北</option>
		<option value ="02">东北</option>
		<option value ="03">华东</option>
		<option value ="04">华南</option>
		<option value ="05">西南</option>

	</select>  
	<select class="fu2" name="area2" id="area2" onchange="updateArea3(this.options[this.options.selectedIndex].value)">
		<option value = "0101">北京</option>
		
	</select>省（市）
    
</div>
<div id="inputbox" name="inputbox"></div>
</body>
</html>
